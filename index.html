<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Taksi Mesafe Projesi</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    #map {
      width: 70%;
      height: 100vh;
    }

    #info {
      width: 30%;
      padding: 15px;
      background: #f7f7f7;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="info">
  <h2>Rota Bilgileri</h2>
  <p><b>Yol Mesafesi:</b> <span id="roadDistance">-</span></p>
  <p><b>Kuş Uçuşu:</b> <span id="airDistance">-</span></p>

  <h3>Yol Tarifi</h3>
  <div id="directions"></div>
</div>

<script src="script.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWoyRoh93RJfM7V3PLWzzckfH9yUBqU0c&libraries=geometry&callback=initMap"
  async
  defer>
</script>

</body>
</html>
